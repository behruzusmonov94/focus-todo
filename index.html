<html lang="en" class="light-mode">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1 class="text-center text-primary">Focus todos</h1>
        </header>
        <hr>
        <div class="mb-3">
            <form id="search-todo">
                <input type="text" class="form-control" placeholder="Izlash">
            </form>
        </div>
        <div class="row">
        <div class="my-2 d-flex justify-content-between">
            <div>
                <button class="btn btn-outline-dark" id="sortA"><i class="fas fa-sort-alpha-down"></i></button>
                <button class="btn btn-outline-dark" id="sortZ"><i class="fas fa-sort-alpha-down-alt"></i></button>
            </div>
            <button class="btn btn-outline-dark fas fa-moon" id="darkMode"></button>
            
        </div>
        
        </div>
        <div class="todos list-group">
            
        </div>


        <form id="add-form">
            <div class="input-group mt-3">
                <input type="text" class="form-control" name="name" placeholder="Yangi todo kiriting" required>
                <button class="btn btn-primary" type="submit" id="add-button"><i class="fas fa-plus"></i></button>
            </div>
        </form>
        <div class="container text-center">
            <button class="btn btn-outline-danger" id="clearAll" data-bs-toggle="modal" data-bs-target="#deleteTodos"><i class="far fa-trash-alt"></i> Hammasini o'chirish</button>
        </div>
        <hr>
        <div class="alert alert-light my-2" role="alert">
        <p class="small text-secondy  text-justify">Barcha malumotlar <b>localStorage</b> hotirada saqlanadi, siz kiritgan brouzerdagi ma'lumotlar boshqa brouzerlarda chiqmaydi.</p>
          </div>
          <div class="alert alert-danger">
            <i class="small">Ehtiyot bo'ling kiritgan malumotlaringiz saqlanishiga javob berilmaydi!</i>
          </div>   
    </div>



    <!-- Modal -->
    <div class="modal fade" id="deleteTodos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body">
                    O'chirishga ishonchingiz komilmi?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Qaytish</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete"
                        data-bs-dismiss="modal">O'chirish</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js" integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
